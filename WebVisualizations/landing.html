<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>WeatherPy</title>
</head>

<body>
  <section>
    <h1>WeatherPy</h1>
    <article>
    <a target="_blank" href="assets/images/cloudiness.png">
      <img src="assets/images/cloudiness.png" alt="Cloudy Scatter">
    </a>
    <p><em>Cloudy Scatter Plot</em></p>
    </article>
    <hr>
    <article>
    <a target="_blank" href="assets/images/humidity.png">
    <img src="assets/images/humidity.png" alt="Humidity Scatter">
    </a>
    <p><em>Humidity Scatter Plot</em></p>
    </article>
    <hr>
    <article>
      <a href="assets/images/temperature.png">
      <img target="_blank" src="assets/images/temperature.png" alt="Tempurature Scatter">
      </a>
      <p><em>Temperature Scatter Plot</em></p>
    </article>
    <hr>
    <!-- an example using figure/ficaption -->
    <figure>
      <a target="_blank" href="assets/images/wind.png">
      <img src="assets/images/wind.png" alt="Wind Scatter">
      </a>
      <figcaption><em>Wind Scatter Plot</em></figcaption>
    </figure>
  </section>
</body>

</html>
